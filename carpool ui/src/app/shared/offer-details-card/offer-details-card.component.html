<div class="card-display">
  <div class="matched-cards" [ngClass]="(isClicked &&allowFlip)?'is-flipped':''">
    <div class="card card-face" (click)="isClicked=true" >
      <div class="card-body">
        <div class="d-flex">
          <h5 class="card-title">{{ride.name}}</h5>
          <img src={{ride.image}} alt="photo" class="matched-user ms-auto">
        </div>
        <div class="d-grid matched-offer">
          <div>
            <label>From</label>
            <h4>{{ride.from}}</h4>
          </div>
          <div>
            <ul class="icon">
              <li class="list-group-item me-2"><i class="bi bi-circle-fill start"></i></li>
              <li class="list-group-item me-1"><i class="bi bi-circle-fill circle"></i></li>
              <li class="list-group-item me-1"><i class="bi bi-circle-fill circle"></i></li>
              <li class="list-group-item me-1"><i class="bi bi-circle-fill circle"></i></li>
              <li class="list-group-item me-2"><i class="bi bi-circle-fill circle"></i></li>
              <li class="list-group-item loc"><i class="bi bi-geo-alt-fill end"></i></li>
            </ul>
          </div>
          <div>
            <label>To</label>
            <h4>{{ride.to}}</h4>
          </div>
          <div>
            <label>Date</label>
            <h4>{{ride.date}}</h4>
          </div>
          <div></div>
          <div>
            <label>Time</label>
            <h4>{{ride.time}}</h4>
          </div>
          <div>
            <label>Price</label>
            <h4>${{ride.fare}}</h4>
          </div>
          <div>

          </div>
          <div>
            <label>{{display}}</label>
            <h4>{{ride.seats}}</h4>
          </div>

        </div>
      </div>
    </div>

    <div class="card card-face card-face-back">
      <div class="card-body">
        <label>Stops</label>
        <h4>{{ride.stops}}</h4>

        <div class="seats">
          <label>Seats</label>
          <div class="seat-options">
            <button type="button" class="btn seatNumber me-2 mt-3" *ngFor="let _ of [].constructor(3);let i=index;"
             [ngClass]="(choosedSeat==i+1)?'active':'seatNumber'">{{i+1}}</button>
          </div>
        </div>

        <div class="d-flex">
          <a class="back mt-5" (click)="isClicked=false">back</a>
          <button class="btn book ms-auto mt-4" (click)="bookRide(ride.offerId)">Book Ride</button>
        </div>
      </div>
    </div>

  </div>
</div>
